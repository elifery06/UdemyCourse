<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- HTML5 Input -->
        <label for="name"> Name</label> <br>
        <input type="text" id="name" name="name"> <br><br>

        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email"> <br><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"> <br><br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date"><br><br>
        <label for="gender">Gender</label><br>
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="male">
        <label for="gender">Female</label>
        <input type="radio" name="female" id="gender">
        <label for="gender">Other</label>
        <input type="radio" name="other" value="gender" checked><br><br>

        Hobbies <br>
        Technology
        <input type="checkbox" name="technology" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art" checked><br><br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor degree">bachelor</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd" selected>Doktora</option>
        </select> <br><br>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Mesajınızı  buraya yazınız" ></textarea><br>
        <br><br><button type="submit">Submit</button>
        <input type="reset" value="Sıfırla"> <br> <br>
    </form>
</body>

</html>
